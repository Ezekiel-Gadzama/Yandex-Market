services:
  postgres:
    image: postgres:15-alpine
    container_name: yandex-market-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-yandex_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-yandex_password}
      - POSTGRES_DB=${POSTGRES_DB:-yandex_market}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yandex_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yandex-market-backend
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-yandex_user}:${POSTGRES_PASSWORD:-yandex_password}@postgres:5432/${POSTGRES_DB:-yandex_market}
      - YANDEX_MARKET_API_TOKEN=${YANDEX_MARKET_API_TOKEN:-}
      - YANDEX_MARKET_CAMPAIGN_ID=${YANDEX_MARKET_CAMPAIGN_ID:-}
      - YANDEX_MARKET_API_URL=${YANDEX_MARKET_API_URL:-https://api.partner.market.yandex.ru}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@market.yandex.ru}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - FRONTEND_URL=http://localhost:3000
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yandex-market-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
